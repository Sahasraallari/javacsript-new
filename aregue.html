<body>
    <p>Finding the largest number with help of Arguement object</p>
    <p id="slayer"></p>

<script>
function findMax() {
   var i;
   var max = 0;
   for (i= 0; i < arguments.length; i++) {
      if (arguments[i] > max) {
           max = arguments[i];
          }
   

          }
           return max;
        }
    document.getElementById("slayer").innerHTML = findMax(4,5,6)

</script>
