<body>
<h2>Javascript Arrays Methods</h2>
<h2>Join() and Pop()</h2>
<p>The Join() method joins arrays elements into a string the Pop() method removes the ast element from the arrays </p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>
var fruits = ["Bananna", "Apple", "Mango", "Grapes", "Kiwi", "Ice Apple"];
document.getElementById("myjoin").innerHTML =  fruits.join(" * ")
document.getElementById("myfirstpop").innerHTML = fruits;
 fruits.pop();
document.getElementById("mysecondpop").innerHTML = fruits;

















</script>












































</body>
</html>
