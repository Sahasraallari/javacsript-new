<html>
<head>

</head>
<body>
    <p>Click the button to execute the  JavaScript code</p>
    <p id="sahasra"></p>
    <button onclick="myFunction()">Try it!</button>
    <script>
        function myFunction() {
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("y - x") + "<br>";
            var res = a + b + c; //concatenates the string
            document.getElementById("sahasra").innerHTML = res;
        }


            






        










    </script>



















</body>
</html>
