<p>There are two different ways to access  an object property</p>
<p>You can use .property or ["property"].</p>
<p id="demons"></p>
<script>
// create an object
var person = {
    firstName: "I",
    age: 11,
};

// Display some data from object:
document.getElementById("demons").innerHTML =  person.firstName
+ " am " +  person.age +  " years old";
    










</script>
