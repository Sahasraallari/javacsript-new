<body>
    <p id="demo"></p>
    <p id="demo1"></p>
<script>
    
    class student{

constructor (name,year){
this.name = name
this.year= year
}
age(){
  let date = new Date()
  return date.getFullYear() - this.year
}
}
ob1 = new student("Sahasra",2014)
document.getElementById("demo").innerHTML = "Hi my name is " + ob1.name + " My age is " + ob1.age()

ob2 = new student("Sowndarya",1997)
document.getElementById("demo1").innerHTML = "Hi my name is " + ob2.name + " My age is " + ob2.age()








</script>
