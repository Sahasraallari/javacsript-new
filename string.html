<p>The string() can convert a number to string.</p>
<p id="string"></p>
<p id="result"></p>
<script>
var y = 70;
var x = 90;
document.getElementById("string").innerHTML = x+y;
document.getElementById("result").innerHTML = String(x) + String(y);

</script>
