<body>
<h2>Javascript for Loop</h2>
<p id="demo"></p>

<script>
var fruits = ["Apple" , "Bananna" , "Orange" , "Mango" , "Kiwi" , "Watermelon" , "Grapes"];
var text = "";
var i;
for (i = 0; i < fruits.length; i++) {
  text += fruits[i] + "<br>";
}
document.getElementById("demo"). innerHTML = text;
</script>






























</body>
</html>
