<html>
<head>

</head>
<body>
    <p id="pink"></p>
    <p id="violet"></p>
    <p id="yellow"></p>
    <p id="white"></p>

<script>
var num1 = 7;
var num2 = 9;
var sum = num1 + num2;
document.getElementById("pink").innerHTML = "The total sum is: " + sum;

var num5 = 10;
var num6 = 6;
var sum = num5 - num6;
document.getElementById("violet").innerHTML = "The total difference is: " + sum;

var num7 = 5;
var num9 = 8;
var sum = num7 * num9;
document.getElementById("yellow").innerHTML = "The total product is: " + sum;

var num4 = 9;
var num2 = 2;
var sum = num4 / num2;
document.getElementById("white").innerHTML = "The total quotient is: " + sum;











</script>


















</body>
</html>
